app-bot:
  test: hi
  queue: qScrapper
  exchange: exScrapper

springdoc:
  swagger-ui:
    path: /swagger-ui.html

  api-docs:
    path: /api-docs

server:
  port: 8081

spring:
  application:
    name: botApp
  rabbitmq:
    listener:
      simple:
        default-requeue-rejected: false

telegram:
  bot-name: ${BOT_NAME}
  bot-token: ${BOT_TOKEN}
  api-url: "https://api.telegram.org/"


management:
    metrics:
        tags:
            application: ${spring.application.name}
    server:
        port: 8081
    endpoints:
        web:
            base-path: /
            path-mapping:
                prometheus: metrics
            exposure:
                include: "*"
        enabled-by-default: false

    endpoint:
        info:
            enabled: true
        health:
            enabled: true
        metrics:
            enabled: true
        prometheus:
            enabled: true
    prometheus:
        metrics:
            export:
                enabled: true
